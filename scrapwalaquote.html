<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Quote - Scrapwala</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7fc; padding: 20px; text-align: center; }
        h1 { color: #28a745; margin-bottom: 20px; }
        .quote-form { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        label { font-weight: bold; display: block; margin-top: 15px; }
        select, input { padding: 10px; width: 100%; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 20px; padding: 12px; background-color: #28a745; color: white; border: none; width: 100%; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { margin-top: 20px; font-size: 18px; font-weight: bold; color: #333; }
        .back-btn { background-color: #007bff; margin-top: 10px; }
        .back-btn:hover { background-color: #0056b3; }
        .payment-btn { background-color: #ff9800; margin-top: 10px; }
        .payment-btn:hover { background-color: #e68900; }
    </style>
</head>
<body>

    <h1>Request a Quote</h1>
    <div class="quote-form">
        <label for="material">Select Material:</label>
        <select id="material">
            <option value="11">Newspaper - Rs 11/kg</option>
            <option value="5">Cardboard - Rs 5/kg</option>
            <option value="23">Iron - Rs 23/kg</option>
            <option value="12">Copies/Books - Rs 12/kg</option>
            <option value="10">Plastic - Rs 10/kg</option>
            <option value="2">Glass Bottle - Rs 2/kg</option>
            <option value="37">Stainless Steel - Rs 37/kg</option>
        </select>

        <label for="weight">Enter Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">

        <button onclick="calculateQuote()">Get Quote</button>

        <div class="result" id="result"></div>

        <button id="paymentBtn" class="payment-btn" style="display:none;" onclick="goToPayment()">Proceed to Payment</button>

        <button class="back-btn" onclick="window.location.href='scrapwalainfo.html'">‚Üê Back to Info</button>
    </div>

    <script>
        let finalTotal = 0;

        function calculateQuote() {
            let rate = parseFloat(document.getElementById("material").value);
            let weight = parseFloat(document.getElementById("weight").value);
            let resultDiv = document.getElementById("result");
            let paymentBtn = document.getElementById("paymentBtn");

            if (isNaN(weight) || weight <= 0) {
                resultDiv.innerHTML = "Please enter a valid weight.";
                paymentBtn.style.display = "none";
                return;
            }

            finalTotal = rate * weight;
            resultDiv.innerHTML = `Estimated Price: Rs ${finalTotal.toFixed(2)}`;
            paymentBtn.style.display = "block";
        }

        function goToPayment() {
            window.location.href = `scrapwalapayment.html?total=${finalTotal.toFixed(2)}`;
        }
    </script>

</body>
</html>
