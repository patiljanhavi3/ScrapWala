<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Scrapwala</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7fc; padding: 20px; text-align: center; }
        h1 { color: #28a745; }
        .payment-box { background: white; padding: 20px; border-radius: 8px; max-width: 400px; margin: auto; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 15px; font-weight: bold; }
        input { padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
        button { margin-top: 20px; padding: 12px; background-color: #28a745; color: white; border: none; width: 100%; font-size: 16px; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .back-btn { background-color: #007bff; margin-top: 10px; }
        .back-btn:hover { background-color: #0056b3; }
        .amount { font-size: 20px; margin-top: 15px; font-weight: bold; color: #333; }
    </style>
</head>
<body>

    <h1>Payment Page</h1>
    <div class="payment-box">
        <p class="amount" id="amountDisplay">Loading amount...</p>

        <label for="name">Full Name:</label>
        <input type="text" id="name" placeholder="Enter your name">

        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter your address">

        <label for="paymentMethod">Payment Method:</label>
        <select id="paymentMethod">
            <option>UPI</option>
            <option>Net Banking</option>
            <option>Cash on Pickup</option>
        </select>

        <button onclick="alert('Payment Successful!')">Pay Now</button>

        <button class="back-btn" onclick="window.location.href='scrapwalaquote.html'">‚Üê Back to Quote</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const total = params.get("total");
        document.getElementById("amountDisplay").innerText = total ? `Total Amount: Rs ${total}` : "No amount provided";
    </script>

</body>
</html>
